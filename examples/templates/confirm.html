<html>
    <head>
		<title>LINE Pay Confirm API Result</title>
    </head>
    <body>
		<dl>
			<dt>orderId</dt>
			<dd>{{ result.info.orderId }}</dd>
			<dt>transactionId</dt>

			<dt>product name</dt>

			</dd>
